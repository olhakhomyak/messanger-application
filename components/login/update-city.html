<template name="updateCity">
    <div class="modal fade" id="changeLocation" tabindex="-1" role="dialog" aria-labelledby="changeLocation" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="updateCity" name="updateCity">
                        <label for="userCity">City</label>
                        <select id="userCity" name="userCity">
                            <option value="lviv">Lviv</option>
                            <option value="odesa">Odesa</option>
                            <option value="dnipro">Dnipro</option>
                            <option value="kyiv">Kyiv</option>
                        </select>
                        <button type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal">
                            Close
                        </button>
                        <button type="submit"
                                class="btn btn-primary">
                            Save changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
