<template name="submittedMessage">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div id="tb-testimonial" class="messages-container">
                <div class="message-item">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                Created by: {{userData.profile.firstName}}
                                At {{messageLocation}}
                            </div>
                            <div class="row">
                                {{messageContent}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            {{#if isOwner}}
                                <div class="row">
                                    <button type="button" class="close delete" data-dismiss="modal" aria-label="Close">
                                        <span class="text-danger" aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {{/if}}
                            <div class="row">
                                <span class="pull-right">{{formatDate createdAt}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
