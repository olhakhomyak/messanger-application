<template name="submittedMessage">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div id="tb-testimonial" class="messages-container">
                <div class="message-item">
                    <div class="row">
                        <div class="col-md-8">
                            {{messageContent}}
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <button style="color: darkred;" class="btn btn-link delete pull-right">X</button>
                            </div>
                            <div class="row">
                                <span class="pull-right">{{formatDate createdAt}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{> location}}
</template>
