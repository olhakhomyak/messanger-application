<template name="newMessage">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 bottom">
            <form class="newMessage">
                    <div class="col-md-10">
                        <input type="text" name="messageContent" class="search-query form-control"
                               placeholder="Leave your message here... " />
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-link" value="Submit">
                    </div>
            </form>
        </div>
    </div>
</template>
