<template name="newMessage">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 form-container">
            <form class="newMessage">
                <input type="text"
                       name="messageContent"
                       class="search-query form-control"
                       placeholder="Leave your message here " />
                <button type="submit"
                        class="btn btn-link submit-new-message">
                    Submit
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </button>
            </form>
        </div>
    </div>
</template>
