<head>
  <title>Messenger Application</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                {{#if currentUser}}
                    <span class="logout">
                        Logout
                    </span>
                    <span data-toggle="modal" data-target="#changePassword">
                        Change password
                    </span>
                    <span data-toggle="modal" data-target="#changeLocation">
                        Update city
                    </span>
                    <span>Current city: {{currentUser.profile.city}}</span>
                {{/if}}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
{{#if currentUser}}
        <div class="row">
            <div class="col-md-12">
                {{> newMessage}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{#each messages}}
                    {{> submittedMessage}}
                {{/each}}
            </div>
        </div>

    {{> updateProfile}}

    {{> updateCity}}
{{/if}}



{{#unless currentUser}}
        {{> loginForm}}
{{/unless}}

    </div>
</body>
