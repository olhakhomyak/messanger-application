<head>
  <title>Messenger Application</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                {{#if currentUser}}
                    <span class="logout">
                                Logout
                            </span>
                    <span class="update-toggle">
                                Update profile
                            </span>
                {{/if}}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
{{#if currentUser}}
        <div class="row">
            <div class="col-md-12">
                {{> newMessage}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {{#each messages}}
                    {{> submittedMessage}}
                {{/each}}
            </div>
        </div>

    {{> updateProfile}}
{{/if}}



{{#unless currentUser}}
        {{> loginForm}}
{{/unless}}

    </div>
</body>
