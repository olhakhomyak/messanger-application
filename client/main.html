<head>
  <title>Messenger Application</title>
</head>

<body>
    <div class="container-fluid">
{{#if currentUser}}
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                        <span class="logout">
                            Logout
                        </span>
                        <span class="login-toggle">
                            Update profile
                        </span>
                </div>
            </div>
        </nav>

        {{>loginModal}}


{{>users}}

        <div class="row">
            <div class="col-md-12">
                {{> newMessage}}
            </div>
        </div>

            <div class="row">
                <div class="col-md-12">
                    {{#each messages}}
                        {{> submittedMessage}}
                    {{/each}}
                </div>
            </div>
{{/if}}

        {{>atForm}}
    </div>
</body>
